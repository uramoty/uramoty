<!DOCTYPE html>
<html>
	<head>
		<title>PhotoViewer</title>
		<meta charset="utf-8"/>
		<meta name="author" content="Takashi Okamoto, Tomofumi Tanaka" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
		<link href="css/jquery.mobile-1.1.0.min.css" rel="stylesheet" />	
		<link href="css/photoviewer.css" rel="stylesheet" />
		<link href="js/photoswipe/photoswipe.css" rel="stylesheet" />
		<script src="js/cordova-2.1.0.js"></script>
		<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
		<script src="js/jquery.mobile-1.1.0.min.js"></script>
		<script src="js/photoswipe/klass.min.js"></script>
		<script src="js/photoswipe/code.photoswipe.jquery-3.0.4.min.js"></script>
		<script src="js/photoviewer.js"></script>
	</head>
	<body>
		
		<div data-role="page" id="p-gallery">
		  <div data-role="header">
		    <h3>PhotoViewer</h3>
		    <a href="#p-add-photo" data-rel="dialog" data-icon="add" class="ui-btn-right" id="add-photo-btn">追加</a>
		  </div>
		
		  <div data-role="content" >
		    <ul class="gallery" id="Gallery">
		    </ul>
		  </div>
		  <div data-role="footer">
		    <h4>&copy; 2012 Takashi Okamoto</h4>
		  </div>
		</div>
		
		<!-- アップロードフォーム -->
		<div data-role="page" id="p-add-photo">
		  <div data-role="header">
		    <h3>写真の追加</h3>
		  </div>
		  <div data-role="content">
		    <select id="sourceType" data-role="slider">
		      <option value="camera" default>カメラ</option>    
		      <option value="folder">フォルダ</option>
		    </select> 
		    <button id="capture">画像取得</button>
		    <button id="send" disabled="true">送信</button>
		    <center>
		      <img width="90%" style="visibility:hidden;display:none;" id="preview" src="" />
		    </center>
		    <div id="log"></div>
		  </div>
		</div>
	
	</body>
</html>
